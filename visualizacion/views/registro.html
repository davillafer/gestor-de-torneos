<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
            uk-width-1-2@m uk-align-center">
        <form method="post" action="/registro" >
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" name="usuario" placeholder="Nombre" type="text" required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: users"></span>
                    <input class="uk-input" name="nombre" placeholder="Nombre del equipo..." type="text" required>
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: paint-bucket"></span>
                    <input class="uk-input" name="color" placeholder="Color del equipo..." type="color" required>
                </div>
            </div>
            <div class="uk-margin ">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="password" placeholder="Contraseña..." required>
                </div>
            </div>
            <div class="uk-margin ">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: lock"></span>
                    <input class="uk-input" type="password" name="repassword" placeholder="Repetición de contraseña..." required>
                </div>
            </div>
            <input type="submit" value="Crear cuenta" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
        </form>
    </div>
</section>
