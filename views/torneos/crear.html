<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body uk-width-1-2@m uk-align-center">
        <form method="post" action="/crear" >
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" name="nombre" placeholder="Nombre del torneo" type="text">
                </div>
            </div>
            <div class="uk-margin">
                <select class="uk-select">
                    {{#each numEquipos}}
                    <option>{{ this }}</option>
                    {{/each}}
                </select>
            </div>
            <div class="uk-margin">
                <select class="uk-select">
                    {{#each categoria}}
                    <option>{{ this }}</option>
                    {{/each}}
                </select>
            </div>
            <input type="submit" value="Crear torneo" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
        </form>
    </div>
</section>
