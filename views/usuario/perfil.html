<section class="uk-section">
    <div class="uk-card uk-card-default uk-card-body
            uk-width-1-2@m uk-align-center">
        <form method="post" action="/perfil" >
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input class="uk-input" name="usuario" placeholder="Nombre" type="text" value="{{ user.usuario }}">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: users"></span>
                    <input class="uk-input" name="nombre" placeholder="Nombre del equipo..." type="text" value="{{ user.nombre }}">
                </div>
            </div>
            <div class="uk-margin">
                <div class="uk-inline uk-width-1-1">
                    <span class="uk-form-icon" uk-icon="icon: paint-bucket"></span>
                    <input class="uk-input" name="color" placeholder="Color del equipo..." type="color" value="{{ user.color }}">
                </div>
            </div>
            <input type="submit" value="Modificar cuenta" class="uk-button uk-button-primary uk-width-1-1 uk-margin-small-bottom">
        </form>
    </div>
</section>
